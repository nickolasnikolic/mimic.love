<!-- Page Contents-->
<main class="page-content">
    <!-- Post a Job in Minutes-->
    <section class="section-98 section-sm-110">
        <div class="shell">
            <h1>Post a Job in Minutes</h1>
            <hr class="divider bg-darkers">
            <div class="range range-xs-center offset-top-66">
                <div class="cell-md-10 cell-lg-7">
                    <p>
                        Do you have interest in hiring a part-time spouse? While we are slated to start business in 2018,
                        please do let us know! We'll contact you when we are ready!
                    </p>
                </div>
            </div>
            <div class="range range-xs-center offset-top-0">
                <div class="cell-sm-10">
                    <!-- RD Mailform-->
                    <form method="post" action="../api/message" class="rd-mailform text-left offset-top-50">
                        <div class="range">
                            <div class="cell-md-6  offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-email" class="form-label form-label-outside text-sbold">First Name</label>
                                    <input id="post-job-firstName" type="email" name="firstName" data-constraints="@Required @Email" class="form-control">
                                </div>
                            </div>
                            <div class="cell-md-6  offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-last-name" class="form-label form-label-outside text-sbold">Last Name</label>
                                    <input id="post-job-last-name" type="text" name="lastName" data-constraints="@Required" class="form-control">
                                </div>
                            </div>
                            <div class="cell-md-6 offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-email" class="form-label form-label-outside text-sbold">Your Email</label>
                                    <input id="post-job-email" type="email" name="email" data-constraints="@Required @Email" class="form-control">
                                </div>
                            </div>
                            <div class="cell-md-6 offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-phone" class="form-label form-label-outside text-sbold">Phone Number</label>
                                    <input id="post-job-phone" type="text" name="phone" data-constraints="@Required" class="form-control">
                                </div>
                            </div>
                            <div class="cell-md-6 offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-location" class="form-label form-label-outside text-sbold">Location</label>
                                    <input id="post-job-location" type="text" name="location" data-constraints="@Required" class="form-control">
                                </div>
                            </div>

                            <div class="cell-md-6 offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-title" class="form-label form-label-outside text-sbold">Zip Code or Postal Code</label>
                                    <input id="post-job-title" type="text" name="zip" data-constraints="@Required" class="form-control">
                                </div>
                            </div>

                            <div class="cell-md-6 offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-category" class="form-label form-label-outside text-sbold">Job Category</label>
                                    <select id="post-job-category" data-placeholder="Select an option" name="jobCategory" data-minimum-results-for-search="Infinity" class="form-control">
                                        <option>Companionship and Friendship</option>
                                        <option>Hugging and Cuddling</option>
                                        <option>Kissing and Cuddling</option>
                                        <option>Professional Spouse</option>
                                    </select>
                                </div>
                            </div>
                            <div class="cell-md-6 offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-hours" class="form-label form-label-outside text-sbold">Hours per week</label>
                                    <input id="post-job-hours" type="text" name="hoursPerWeek" data-constraints="@Required @IsNumeric" class="form-control">
                                </div>
                            </div>


                            <div class="cell-md-6 offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-minimum-rate" class="form-label form-label-outside text-sbold">Minimum Rate/h ($)</label>
                                    <input id="post-job-minimum-rate" type="text" name="minimum-rate" data-constraints="@Required @IsNumeric" class="form-control">
                                </div>
                            </div>
                            <div class="cell-md-6 offset-top-30">
                                <div class="form-group">
                                    <label for="post-job-maximum-rate" class="form-label form-label-outside text-sbold">Maximum Rate/h ($)</label>
                                    <input id="post-job-maximum-rate" type="text" name="maximum-rate" data-constraints="@Required @IsNumeric" class="form-control">
                                </div>
                            </div>

                            <div class="cell-lg-12 offset-top-30 offset-md-top-20">
                                <div class="form-group">
                                    <label for="contact-me-message" class="form-label form-label-outside text-sbold">Description</label>
                                    <textarea id="contact-me-message" name="description" data-constraints="@Required" style="height: 179px;" class="form-control"></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="group group-xl offset-top-30 text-center text-md-left">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
